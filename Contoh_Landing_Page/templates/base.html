<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="../static/logo.png">

<body>

<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-2" style="background-color: #EFF3EA;">
        <div class="container-fluid">
            <a class="navbar-brand h2" href="/"><i class="bi bi-book-half"></i> MyClass</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" style="background-color: #D9DFC6;" type="submit"><i class="bi bi-search-heart-fill"></i></button>
                </form>
            </div>
        </div>
    </nav>

</header>

<main class="container-fluid">
    {% block content %}

</main>

                <h6>BBPPMPV BOE MALANG</h6>
                <p>Jl. Teluk Mandar, Arjosari, Kec. Blimbing, Kota Malang, Jawa Timur 65102</p>
              </div>
              <div class="col">
                
              </div>

                <a class="nav-link" href="/">Home</a>

            </div>
          </div>
    </div>
    <div class="container">
        <hr>
    </div>
    <div class="container text-center p-1">

    </div>

</footer>
